<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Where My Tweets At?</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-app="twitterClone" ng-controller="TweetCtrl as t">
	<div class="container">
		<div class="row>"
			<div class="col-sm-8 col-sm-offset-2">
				<div class="well">
					<form>
						<textarea class="form-control" placeholder="Whats happening?" ng-model="tweet" ng-trim="false" myEnter:"sendTweet()"></textarea>
					</form>
					<p class="help-block text-right">
						<span ng-class="{'red': invalidTweetLength()}">{{remainingCharacters()}}</span>
					</p>
					<button type="button" class="btn btn-success" ng-disabled="invalidTweetLength()" ng-click="sendTweet()">Tweet</button>
				</div>
			</div>
			<div class="alert alert-danger fade in" ng-if="tweetsEmpty()">
				<a href="#" class="close" data-dismiss="alert">&times;</a>
				<strong>Slacker!</strong> You haven't participated in the greater twittersphere previous to this momement in time! Rectfiy this situation post-haste!
			</div>
			<ul class="list-unstyled">
					<li ng-repeat="t in tweetList track by $index">{{t}}</li>
			</ul>

			<img ng-src="{{LOOP}}" ng-click="LOOP=''" ng-show="LOOP"/>

		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="./js/bundle.js"></script>
</body>
</html>
